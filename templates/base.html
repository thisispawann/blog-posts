{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="logo-back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="646"
          viewBox="0 0 88 646"
          style="width: 65px"
        >
          <text
            id="THISISPAWANN"
            transform="translate(20) rotate(90)"
            fill="#707070"
            font-size="80"
            font-family="Broadway"
          >
            <tspan x="0" y="0">THISISPAWANN</tspan>
          </text>
        </svg>
      </div>
      <a href="/" class="name_tag"> THISIS<b style="color: red">PAW</b>ANN </a>
     
      <div class="header">
        <div class="header__title-wrap">
          <div class="header__links">
            <a href="" target="_blank" class="header__link"
              ><i class="icons fab fa-youtube"></i
            ></a>
            <a href="#" class="icons fab fa-github"></a>
            <a href="#codepenlink" target="_blank" class="header__link"
              ><i class="icons fab fa-codepen"></i
            ></a>
          </div>
        </div>
      </div>
    </main>
    {% block body %} {% endblock %}
    <h3 class="menu__item-h3">
      © {% now "Y" %} THISISPAWANN<br />Made with&nbsp;
      <span class="heart" style="color: red">❤</span> &amp;&nbsp;<a
        href="https://docs.djangoproject.com"
        >Django</a
      >
    </h3>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
